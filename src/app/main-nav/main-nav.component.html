<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">Dashboard</a>
      <a mat-list-item [routerLink]="['/logs']" routerLinkActive="router-link-active">Consultar Logs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a [routerLink]="['/']" routerLinkActive="router-link-active">
          {{title}}
        </a>
      </span>

      <span class="spacer"></span>

      <div [ngClass]="{hidden: (isHandset$ | async)}">
        <a [routerLink]="['/']" routerLinkActive="router-link-active">Dashboard</a>
        <a [routerLink]="['/logs']" routerLinkActive="router-link-active">Consultar Logs</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-card>
      <ng-content></ng-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
